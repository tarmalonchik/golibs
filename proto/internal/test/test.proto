syntax = "proto3";

option go_package = "github.com/tarmalonchik/golibs/proto/gen/go/test;proto";

import  "auth/v1/auth.proto";

service Echo {
  rpc EchoAuth (EchoRequest) returns (EchoResponse){
    option (auth.v1.auth) = { type: AUTH_TYPE_BASIC };
  }
  rpc Echo (EchoRequest) returns (EchoResponse);
  rpc EchoAuthNone (EchoRequest) returns (EchoResponse){
    option (auth.v1.auth) = { type: AUTH_TYPE_UNSPECIFIED };
  }
}

message EchoRequest {
  string text = 1;
}

message EchoResponse {
  string text = 1;
}